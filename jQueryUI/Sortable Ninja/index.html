<!DOCTYPE html>
<html>
<head>
  <title>Sortable Ninja</title>
  <meta></meta>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
<script>
  $(document).ready(function(){
    console.log("jQuery Loaded")
    $("#sortable").sortable();      
  })
</script>
</head>
<body>
  <div id="wrapper">
    <p>Sortable Ninja</p>
    <ul id="sortable">
      <li>
        <div class="frames">
          <img src="images/ninja0.png" width="181" alt-data="images/ninja0.png" />
        </div>
      </li>
      <li>
        <div class="frames">
          <img src="images/ninja1.png" width="181" alt-data="images/ninja1.png"/>
        </div>
      </li>
      <li>
        <div class="frames">
          <img src="images/ninja2.png" width="181" alt-data="images/ninja2.png"/>
        </div>
      </li>
      <li>
        <div class="frames">
          <img src="images/ninja3.png" width="181" alt-data="images/ninja3.png"/>
        </div>
      </li>
      <li>
        <div class="frames">
          <img src="images/ninja4.png" width="181" alt-data="images/ninja4.png"/>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
